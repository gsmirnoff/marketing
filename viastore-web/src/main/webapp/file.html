<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/css/main.css"/>
    <script src="js/libs/jquery-1.11.0.min.js"></script>
    <script src="js/modules/plug/auth.js"></script>
    <script src="js/modules/plug/fileUpload.js"></script>
    <script>
        window.onload = function(){
            var loader = document.getElementById('avatarLoader');
            var auth = document.getElementById('auth');
            if(localStorage.token){
                $(auth).hide();
                new FileUpload({
                    wrap:loader,
                    attr:{
                        id:'fileinput123'
                    }
                });
            }else{
                $(loader).hide();
                new Auth({
                    wrapper:auth
                });
            }
        }
    </script>
    <title>Testing</title>
</head>
<body>
<div id="wrapper">
    <div id="auth">

    </div>
    <div id="avatarLoader">

    </div>
</div>
</body>
</html>
