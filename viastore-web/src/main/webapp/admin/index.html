<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="../scripts/css/main.css"/>
        <!--scripts-->
        <script src="../scripts/libs/jquery-1.11.0.min.js"></script>
        <script src="js/modules/plugin/login/login.js"></script>
        <script src="js/starter.js"></script>
    </head>
    <body>
      <div id="wrapper" class="login-panel">
          <header>
              <h1>admin panel</h1>
          </header>
          <section>
              <form id="adminForm">
                  <div class="row">
                      <input id="loginName" type="text" value="" placeholder="Enter your login"/>
                      <div class="hint">
                          <span class="title-hint"></span>
                          <span class="content-hint"></span>
                          <span class="icon-hint"></span>
                      </div>
                  </div>
                  <div class="row">
                      <input id="loginPass" type="password" value="" placeholder="Enter your password"/>
                      <div class="hint">
                          <span class="title-hint"></span>
                          <span class="content-hint"></span>
                          <span class="icon-hint"></span>
                      </div>
                  </div>
                  <input id="loginSubmit" type="button" value="Sign in"/>
              </form>
          </section>
      </div>
    </body>
</html>
